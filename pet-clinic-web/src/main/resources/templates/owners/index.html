<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="hu.kt.sfgpetclinic.model.Owner"*/-->
<h1 th:text="'List of Owners'">Owners list</h1>

<table>
    <thead>
    <tr>
        <td>id</td>
        <td>First Name</td>
        <td>Last Name</td>
    </tr>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.getId()}">1</td>
        <td th:text="${owner.getFirstName()}">Joe</td>
        <td th:text="${owner.getLastName()}">Buck</td>
    </tr>
    </tbody>
    </thead>
</table>
</body>
</html>
